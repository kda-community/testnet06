code: |-
  (coin.transfer-crosschain "k:{{chain-funder-key}}"  "k:{{chain-funder-key}}" (read-keyset 'ks-chain-funder) "{{chain}}" 100000.0)

data:
  ks-chain-funder:
    pred: keys-all
    keys:
      - {{chain-funder-key}}

meta:
  chainId: "0"
  sender: {{sender}}
  gasLimit: 5000
  gasPrice: 0.00000001
  ttl: 7200

networkId: {{network}}

signers:
  - public: {{sender-key}}
    caps:
      - name: "coin.GAS"
        args: []

  - public: {{chain-funder-key}}
    caps:
      - name: coin.TRANSFER_XCHAIN
        args:
          - k:{{chain-funder-key}}
          - k:{{chain-funder-key}}
          - 100000.0
          - "{{chain}}"
type: exec
